file-format: Five comma-delimited files, one zipped shapefile, nine zip files containing comma-delimited files, ten zip files containing netCDF files, two R scripts, and a single PNG file

entities:
  -
    data-name: lake_locations.zip
    data-description: GIS polygon data for the 62,966 lakes included in this study
    attributes:
    -
      attr-label: site_id
      attr-def: >-
        Lake identification number for this study. It is the Prmnn_I from NHD high-res (NHDPlus HR; USGS, 2017) prefixed
        with source, as "nhdhr_{Prmnn_I}". The ids have a mix of characters and some can include
        special characters, such as "{" and "}".
      attr-defs: >-
        http://nhd.usgs.gov/
      data-min: NA
      data-max: NA
      data-units: NA
  -
    data-name: lake_metadata.csv
    data-description: Select metadata for the 62,966 lakes included in this study
    attributes:
    -
      attr-label: site_id
      attr-def: >-
        Lake identification number for this study. It is the Prmnn_I from NHD high-res (NHDPlus HR; USGS, 2017) prefixed
        with source, as "nhdhr_{Prmnn_I}". The ids have a mix of characters and some can include
        special characters, such as "{" and "}".
      attr-defs: >-
        http://nhd.usgs.gov/
      data-min: NA
      data-max: NA
      data-units: NA 
    -
      attr-label: lake_name
      attr-def: GNIS Name for each lake. Usually the common name of the lake. NA when missing. 
      attr-defs: >-
        http://nhd.usgs.gov/
      data-min: NA
      data-max: NA
      data-units: NA
    -
      attr-label: state
      attr-def: >-
        Two letter abbreviated state name for the state this lake's centroid falls into. Note that 
        the lake surface may cross into other states.
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: NA
    -
      attr-label: centroid_lon 
      attr-def: Longitude (decimal-degrees) of the centroid of this lake (for purposes of linking meteorological data cells)
      attr-defs: NA
      data-min: -104.0117
      data-max: -83.08698
      data-units: decimal-degrees
    -
      attr-label: centroid_lat
      attr-def: Latitude (decimal-degrees) of the centroid of this lake (for purposes of linking meteorological data cells)
      attr-defs: NA
      data-min: 37.13825
      data-max: 49.05203
      data-units: decimal-degrees
    -
      attr-label: max_depth
      attr-def: Maximum known depth of the lake
      attr-defs: Variety of bathymetry and depth data sources synthesized in this data release
      data-min: 0
      data-max: 148
      data-units: meters
    -
      attr-label: area
      attr-def: >- 
        Calculated surface area of the lake from National Hydrography Dataset High Resolution (NHDPlus HR; USGS, 2017) waterbodies.
      attr-defs: USGS, 2017
      data-min: 39988.15
      data-max: 1233885948
      data-units: square meters
    -
      attr-label: elevation
      attr-def: The elevation of the lake centroid
      attr-defs: >-
        Downloaded from the USGS Elevation Point Query Service using the `elevatr` R package (Hollister et al., 2021)
      data-min: 12
      data-max: 1875
      data-units: meters
    -
      attr-label: clarity
      attr-def: >- 
        The lake's clarity represented as the extinction coefficient, k. Single value for each 
        lake derived from either averaged time-varying predictions of k or calculated from secchi 
        depth using k=1.7/secchi. Note that the clarity value for site "nhdhr_86282143" is `Inf`  
        (likely due to a `0` value for secchi depth) and this site only has EA-LSTM predictions
        available. Since the EA-LSTM model used in this study did not use clarity as an input, 
        this `Inf` clarity value was deemed inconsequential for the modeling results.
      attr-defs: >-
        Variety of secchi depths and k values were synthesized in this data release, including from 
        LAGOS-NE (Soranno and Cheruvelil, 2017), the Water Quality Portal (www.waterqualitydata.us),
        and others (see Winslow et al., 2017).
      data-min: 0.1574074
      data-max: 112.4285
      data-units: meters^-1
    -
      attr-label: driver_nldas_zipfile
      attr-def: >- 
        A filepath corresponding to a ZIP file containing the NLDAS meteorological CSVs. Values match
        the pattern "meteorological_inputs_NLDAS_{GROUP}.zip", where {GROUP} is a number 1 through 8.
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: NA
    -
      attr-label: driver_nldas_filepath
      attr-def: >- 
        A filepath corresponding to the CSV file stored in "meteorological_inputs_NLDAS_{GROUP}.zip", which  
        contains the appropriate NLDAS meteorological data used for modeling each lake. You can identify the
        zip that contains this file by looking at the previous column, `driver_nldas_zipfile`.
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: NA
    -
      attr-label: driver_gcm_cell_no
      attr-def: >-
        Cell number mapping to the grid cell id attribute within each NetCDF file stored in "meteorological_inputs_GCM.zip", 
        which contains the appropriate GCM meteorological data used for modeling each lake.
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: NA
    -
      attr-label: model_preds_ealstm_nldas
      attr-def: >- 
        TRUE or FALSE values saying whether or not the lake was modeled by the EA-LSTM model. All 62,966
        lakes included in this study were modeled by EA-LSTM and this column only contains values of TRUE.
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: NA
    -
      attr-label: model_preds_glm_nldas
      attr-def: >- 
        TRUE or FALSE values saying whether or not the lake was modeled by GLM with NLDAS drivers. 12,688 of
        the lakes included in this study were modeled by GLM with NLDAS (aka contemporary period only).
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: NA
    -
      attr-label: model_preds_glm_gcm
      attr-def: >- 
        TRUE or FALSE values saying whether or not the lake was modeled by GLM with GCM drivers. 11,715 of
        the lakes included in this study were modeled by GLM with GCM (aka future climate scenarios).
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: NA
    -
      attr-label: ealstm_group
      attr-def: >-
        Which EA-LSTM modeling partition the lake belongs to. Options are "Training", "Validation", "Testing", 
        or "None". Lakes in the "Training" partition were used to optimize neural network parameters. "Validation" 
        lakes were used to choose hyperparameters. "Testing" lakes were used to evaluate final EA-LSTM model 
        performance. Lakes in the "None" partition were not used for any of these purposes, usually because they 
        lack sufficient temperature observations.
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: NA
  -
    data-name: lake_id_crosswalk.csv
    data-description: >- 
      Mapping between the identifications for lakes used in this data release ("site_id") to X different 
      state or other organization identification systems. Note that the mapping is not always a 1:1, 
      meaning that some lakes in this study's identification system map to more than one lake id from
      another and vice versa. For this file, "NA" represents no match between the IDs.
    attributes:
    -
      attr-label: site_id
      attr-def: >-
        Lake identification number for this study. It is the Prmnn_I from NHD high-res (NHDPlus HR; USGS, 2017) prefixed
        with source, as "nhdhr_{Prmnn_I}". The ids have a mix of characters and some can include
        special characters, such as "{" and "}".
      attr-defs: >-
        http://nhd.usgs.gov/
      data-min: NA
