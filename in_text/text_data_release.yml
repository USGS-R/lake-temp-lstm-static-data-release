    - 
      attr-label: LongWave	
      attr-def: >-
        Incoming thermal radiation at wavelengths > 3000 nm directed from the atmosphere to 
        the lake surface, as a daily average.
      attr-defs: Read et al., 2021
      data-min: 132.0970847
      data-max: 475.9529190
      data-units: W m^-2	
    - 
      attr-label: AirTemp	
      attr-def: >- 
        Air temperature above the surface of the lake, as a daily average.
      attr-defs: Read et al., 2021
      data-min: -27.2049997
      data-max: 37.2866735
      data-units: degrees C		
    - 
      attr-label: RelHum	
      attr-def: Relative humidity of the air above the surface of the lake, as a daily average.
      attr-defs: Read et al., 2021
      data-min: 24.7956927
      data-max: 97.4631846
      data-units: percent
    - 
      attr-label: WindSpeed	
      attr-def: >- 
        Speed of the wind above the lake, calculated to a daily number using the methods 
        described in Winslow et al., 2017.
      attr-defs: Read et al., 2021
      data-min: 0.6168285
      data-max: 12.4093538
      data-units: m s^-1 	
    - 
      attr-label: Rain	
      attr-def: >-
        Daily rate of rain reaching the lake surface in a day as described in 
        Winslow et al. 2017; rate as determined by Hipsey et al. 2019.
      attr-defs: Read et al., 2021
      data-min: 0
      data-max: 0.1619468
      data-units: m day^-1 	
    - 
      attr-label: Snow	
      attr-def: >-
        Daily rate of snow reaching the lake surface in a day as described in 
        Winslow et al. 2017. 
      attr-defs: Read et al., 2021
      data-min: 0
      data-max: 0.7937960
      data-units: m day^-1
  -
    data-name: meteorological_inputs_GCM.zip
    data-description: >- 
      A zip file containing NetCDF files of the Global Climate Model (GCM) meteorological drivers. Files 
      within the zip are named "GCM_{CLIMATE MODEL}.nc" where the {CLIMATE MODEL} field is one of ACCESS, 
      CNRM, GFDL, IPSL, MIROC5, and MRI representing the six dynamically downscaled glibal climate models
      used (Notaro et al., 2018). The format of the data is identical for each file. Data from these  
      meteorological files can be matched to the appropriate lake using the "driver_gcm_cell_no" column  
      in the "lake_metadata.csv" file of this data release and the "cell_no" attribute in the netCDFs.
    attributes:
    - 
      attr-label: gcm_driver
      attr-def: >-
        Field representing one of the six dynamically downscaled global climate models. Can
        be ACCESS, CNRM, GFDL, IPSL, MIROC5, or MRI.
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: Date
    - 
      attr-label: cell_no
      attr-def: >-
        Number corresponding a grid cell id. Lakes can be mapped to this value using the 
        "driver_gcm_cell_no" field in the "lake_metadata.csv" file.
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: NA  
    - 
      attr-label: time
      attr-def: >-
        Date of this weather estimate. The dates cover three time periods of 20 years each: 
        1981-01-01 to 2000-12-31, 2040-01-01 to 2059-12-31, and 2080-01-01 to 2099-12-31.
      attr-defs: NA
      data-min: 1981-01-01
      data-max: 2099-12-31
      data-units: Date 
    - 
      attr-label: ShortWave	
      attr-def: >- 
        Incoming radiant energy with wavelengths between ~300 and ~3000 nm, emitted by the 
        sun and reaching the lake surface after passing through the atmosphere, as a daily average.
      attr-defs: Notaro et al., 2018
      data-min: NA
      data-max: NA
      data-units: W m^-2
    - 
      attr-label: LongWave	
      attr-def: >-
        Incoming thermal radiation at wavelengths > 3000 nm directed from the atmosphere to 
        the lake surface, as a daily average.
      attr-defs: Notaro et al., 2018
      data-min: NA
      data-max: NA
      data-units: W m^-2	
    - 
      attr-label: AirTemp	
      attr-def: >- 
        Air temperature above the surface of the lake, as a daily average.
      attr-defs: Notaro et al., 2018
      data-min: NA
      data-max: NA
      data-units: degrees C		
    - 
      attr-label: RelHum	
      attr-def: Relative humidity of the air above the surface of the lake, as a daily average.
      attr-defs: Notaro et al., 2018
      data-min: NA
      data-max: NA
      data-units: percent
    - 
      attr-label: WindSpeed	
      attr-def: >- 
        Speed of the wind above the lake, as a daily value. These daily windspeeds were abnormally 
        low compared to the NLDAS windspeed for the same date and location. We suspected that it 
        was due to the GCM daily windspeeds being a daily average compared with the Winslow et al., 2017
        methods to determine daily windspeed (cubed root of the mean of cubed windspeeds). As windspeed
        is an important factor in lake temperature modeling due to its impact on mixing, the GCM windspeeds 
        between 1980-1999 were statistically transformed, such that they aligned with the distribution of 
        windspeed from NLDAS. The same statistical transform was applied to the GCM windspeeds for future dates.         
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: m s^-1 	
    - 
      attr-label: Rain	
      attr-def: >-
        Daily rate of rain reaching the lake surface in a day as described in 
        Winslow et al. 2017. 
      attr-defs: Read et al., 2021
      data-min: NA
      data-max: NA
      data-units: m day^-1 	
    - 
      attr-label: Snow	
      attr-def: >-
        Daily rate of snow reaching the lake surface in a day as described in 
        Winslow et al. 2017. 
      attr-defs: Read et al., 2021
      data-min: NA
      data-max: NA
      data-units: m day^-1
  -
    data-name: lake_temp_preds_{MODEL}_{DRIVERS}_{STATE SUBSET OR GCM TYPE}.zip
    data-description: >-
      This data release includes 9 zip files of lake temperature predictions. Each zip file contains NetCDF
      files of the lake temperature predictions, one NetCDF file per state. All the NetCDF files are organized
      following DSG standards set in the R package, `ncdfgeom` (Blodgett, 2019).
     
      Each zip contains NetCDF files with predictions for the same model-driver combination, and further subsets of
      the 3 main combinations (EALSTM-NLDAS, GLM-NLDAS, GLM-GCM) were made in order to keep each zip file under 10 GB.
      The `{MODEL}` field noted in the filename pattern above will be either "EALSTM" for the Entity-Aware Long
      Short-Term Memory model or "GLM" for the General Lake Model. The `{DRIVERS}` field in the filename will
      be either "NLDAS" for the North American Land Data Assimilation System drivers covering the contemporary
      period or "GCM" for the Global Climate Models which includes meteorological data under future climate scenarios.
     
      The {STATE SUBSET OR GCM TYPE} field (if present) further groups the NetCDFs in order for the zip files to
      remain under 10 GB. The "EALSTM_NLDAS" predictions were grouped into subsets alphabetically by state: the
      "AR-MN" file contains NetCDFs for AR, IA, IL, IN, KS, KY, LA, MI, and MN, while the "MO-WY" file contains
      NetCDFs for MO, MS, MT, ND, NE, OH, OK, SD, TN, TX, WI, and WY. The "GLM_NLDAS" predictions fit into a
      single zip file with NetCDFs for 11 states: AR, IA, IL, IN, MI, MN, MO, ND, OH, SD, and WI. Lastly, the
      "GLM_GCM" predictions had to be grouped into separate CSVs based on the 6 different climate models used
      (ACCESS, CNRM, GFDL, IPSL, MIROC5, and MRI), each of those zips contains one NetCDF per state (same 11
      states as "GLM_NLDAS").
    attributes:
    -
      attr-label: timeseries_id
      attr-def: >-
        Lake identifier used throughout this data release (equivalent to `site_id` from other files). If you
        use the accompany scripts to load the NetCDF files into usable R data.frames, this column gets
        renamed to `site_id`.
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: NA
    -
      attr-label: time
      attr-def: >- 
        Date of the temperature prediction, formatted as `YYYY-MM-DD`. Predictions from the EA-LSTM model
        start on 1979-04-12 and end on 2022-04-11; predictions from the GLM model using NLDAS drivers start
        on 1980-01-01 and end on 2021-12-31; and predictions from the GLM model using GCM drivers fall into
        three time periods covering 20 years each: 1981-01-01 to 2000-12-31, 2040-01-01 to 2059-12-31, and
        2080-01-01 to 2099-12-31.
      attr-defs: NA
      data-min: 1979-04-12
      data-max: 2099-12-31
      data-units: NA
    -
      attr-label: lats
      attr-def: >-
        Latitude of the lake centroid; equivalent to `centroid_lat` column from the 'lake_metadata.csv' file
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: decimal-degrees
    -
      attr-label: lons
      attr-def: >-
        Longitude of the lake centroid; equivalent to `centroid_lon` column from the 'lake_metadata.csv' file
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: decimal-degrees
    -
      attr-label: depth
      attr-def: >- 
        Depth of the temperature prediction. The top 10 meters of the lake were discretized into 0.5 m intervals. From 10 to 
        20 m, 1 m intervals were used. From 20 to 40 m, 2 m intervals were used. From 40 to 80 m, 5 m intervals were used.
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: meters
    -
      attr-label: temp
      attr-def: Water temperature
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: degrees Celcius
    -
      attr-label: ice
      attr-def: Boolean indicating presence of ice; not available for EA-LSTM predictions
      attr-defs: NA
      data-min: 0
      data-max: 1
      data-units: NA
  -
    data-name: lake_temp_metrics_GLM_{DRIVER}.csv
    data-description: >-
      A csv file containing annual summaries of over 170 thermal metrics based on modeled temperatures. The field 
      {DRIVER} in the filepath pattern above is either "NLDAS" for annual summaries of the daily model predictions 
      made with GLM using the North American Land Data Assimilation System (Mitchell et al., 2004) as the meteorological 
      drivers or "GCM" for those made with GLM using six dynamically downscaled Global Climate Models (Notaro et 
      al., 2018) as the meteorological drivers. These metrics are not available for the EA-LSTM predictions.
    attributes:
      -
        attr-label: site_id
        attr-def: >-
          Lake identification number for this study. It is the Prmnn_I from NHD high-res (NHDPlus HR; USGS, 2017) prefixed
          with source, as "nhdhr_{Prmnn_I}". The ids have a mix of characters and some can include
          special characters, such as "{" and "}".
        attr-defs: >-
          http://nhd.usgs.gov/
        data-min: NA
        data-max: NA
        data-units: NA
      -
        attr-label: GCM
        attr-def: One of "ACCESS", "CNRM", "GFDL", "IPSL", "MIROC5", or "MRI" (the six downscaled Global Climate Models) 
        attr-defs: Notaro et al., 2018
        data-min: NA
        data-max: NA
        data-units: NA
      -
        attr-label: year
        attr-def: >- 
          Year of the summarized temperature predictions. Predictions from the GLM model using NLDAS drivers 
          are from 1980-2022, and predictions from the GLM model using GCM drivers fall into three time periods 
          covering 20 years each: 1981-2000, 2040-2059, and 2080-2099.
        attr-defs: NA
        data-min: 1980
        data-max: 2099
        data-units: NA
      -
        attr-label: peak_temp
        attr-def: Maximum observed surface temperature
        attr-defs: Read et al., 2021
        data-min: NA
        data-max: NA
        data-units: degrees C
      -
        attr-label: peak_temp_dt
        attr-def: Date of maximum observed surface temperature
        attr-defs: Read et al., 2021
        data-min: NA
        data-max: NA
        data-units: NA
      -
        attr-label: ice_on_date
        attr-def: >-
          Date of ice-on for the current year's winter season. This could mean that the
          date actually occurs in the previous year (e.g. ice-on for winter of 2017 happened
          in December of 2016). This definition of ice-on is consistent with the Wisconsin
          State Climatology Office's use of ice-on and ice-off dates by winter season. If
          this value is `NA`, it means that no ice formed during that winter season.
        attr-defs: Read et al., 2021
        data-min: NA
        data-max: NA
        data-units: NA
      -
        attr-label: ice_off_date
        attr-def: >-
          Date of ice-off for the current year's winter season. If this
          value is `NA`, it means that no ice formed during that winter season.
        attr-defs: Read et al., 2021
        data-min: NA
        data-max: NA
        data-units: NA
      -
        attr-label: winter_dur_0_4
        attr-def: >-
          Number of days, beginning October 30 of the previous year and running through June
          of the given year, that surface water is <4 degrees C
        attr-defs: Read et al., 2021
        data-min: NA
        data-max: NA
        data-units: days
      -
        attr-label: coef_var_31_60
        attr-def: Coefficient of Variation of surface temperature from 30-60 days post ice off
        attr-defs: Read et al., 2021
        data-min: NA
        data-max: NA
        data-units: unitless (CV)
      -
        attr-label: coef_var_1_30
        attr-def: Coefficient of Variation of surface temperature up to 30 days post ice-off
        attr-defs: Read et al., 2021
        data-min: NA
        data-max: NA
        data-units: unitless (CV)
      -
        attr-label: stratification_onset_yday
        attr-def: Julian date at which stratification sets up (longest stratified period)
        attr-defs: Read et al., 2021
        data-min: NA
        data-max: NA
        data-units: Julian day
      -
        attr-label: stratification_duration
        attr-def: Duration of stratified period
        attr-defs: Read et al., 2021
        data-min: NA
        data-max: NA
        data-units: days
      -
        attr-label: sthermo_depth_mean
        attr-def: >- 
          Average thermocline depth in stratified period that is >= 30 days. It
          uses the longest duration of stratified days as the stratified period and will
          return NA for any stratified period less than 30 days.
        attr-defs: Read et al., 2021 
        data-min: NA
        data-max: NA
        data-units: depth (m)
      -
        attr-label: bottom_temp_at_strat
        attr-def: >-
          Water temperature 0.1m from lake bottom on day of stratification (as defined
          by "stratification_onset_yday"). Will be NA for any stratified period less than 30 days.
        attr-defs: Read et al., 2021
        data-min: NA
        data-max: NA
        data-units: degrees C
      -
        attr-label: gdd_wtr_{temp}c
        attr-def: >-
          Cumulative sum of degrees greater than {temp} for an entire
          year. {temp} is one of 0, 5, 10.
        attr-defs: Read et al., 2021
        data-min: NA
        data-max: NA
        data-units: degrees C * days
      -
        attr-label: schmidt_daily_annual_sum
        attr-def: Sum of daily Schmidt Stability values for calendar year.
        attr-defs: Read et al., 2021
        data-min: NA
        data-max: NA
        data-units: J/m^2 * days
      -
        attr-label: mean_{depth}_JulAugSep
        attr-def: >-
          Mean summer (July, August, September) temperature at {depth}. {depth} is
          either "surf" for surface or "bot" for bottom.
        attr-defs: Read et al., 2021
        data-min: NA
        data-max: NA
        data-units: degrees C
      -
        attr-label: max_{depth}_JulAugSep
        attr-def: >-
          Maximum summer (July, August, September) temperature at {depth}. {depth} is
          either "surf" for surface or "bot" for bottom.
        attr-defs: Read et al., 2021
        data-min: NA
        data-max: NA
        data-units: degrees C
      -
        attr-label: mean_{depth}_{month}
        attr-def: >-
          Mean temperature at {depth} for {month}. {depth} is either "surf" for
          surface or "bot" for bottom. {month} is the 3 letter abbreviation for one
          of the 12 months, Jan through Dec.
        attr-defs: Read et al., 2021
        data-min: NA
        data-max: NA
        data-units: degrees C
      -
        attr-label: max_{depth}_{month}
        attr-def: >-
          Maximum temperature at {depth} for {month}. {depth} is either "surf" for
          surface or "bot" for bottom. {month} is the 3 letter abbreviation for one
          of the 12 months, Jan (January) through Dec (December).
        attr-defs: Read et al., 2021
        data-min: NA
        data-max: NA
        data-units: degrees C
      -
        attr-label: height_6.4_11.8
        attr-def: >-
          Meters of water between 6.4 and 11.8 degrees C.
